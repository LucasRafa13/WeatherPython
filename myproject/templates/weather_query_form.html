<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Clima por Evento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        /* Estilos para mensagem de erro */
        .bg-red-100 { background-color: #fee2e2; }
        .border-red-200 { border-color: #fecaca; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Consulta de Clima por Evento</h1>
        
        <p class="text-gray-600 mb-6 text-center">
            Insira a cidade e a data do evento para consultar os dados climáticos.
            <br>
            <strong class="text-red-600">Atenção:</strong> Os dados serão ingeridos (se não existirem) e exibidos.
        </p>

        <form action="/query-weather/" method="GET" class="space-y-4">
            <div>
                <label for="city" class="block text-sm font-medium text-gray-700 mb-1">Cidade:</label>
                <input type="text" id="city" name="city" required placeholder="Ex: São Paulo"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Data (AAAA-MM-DD):</label>
                <input type="date" id="date" name="date" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Consultar Clima
            </button>
        </form>

        <div id="results" class="mt-8 p-4 bg-gray-100 rounded-md border border-gray-200 hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">Resultados da Consulta:</h2>
            <pre class="bg-gray-200 p-3 rounded-md text-sm text-gray-700 overflow-x-auto" id="json-output"></pre>
        </div>

        <p class="text-center text-sm text-gray-500 mt-6">
            Acesse o <a href="/admin/" class="text-blue-600 hover:underline">Painel de Administração</a>
        </p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const resultParam = urlParams.get('result');

        if (resultParam) {
            try {
                let displayContent = '';
                let isError = false;

                if (resultParam.startsWith('data=')) {
                    const jsonDataEncoded = resultParam.substring(5);
                    const jsonData = decodeURIComponent(jsonDataEncoded);
                    const parsedJson = JSON.parse(jsonData);
                    displayContent = JSON.stringify(parsedJson, null, 2);
                } 
                else if (resultParam.startsWith('error=')) {
                    const errorMessageEncoded = resultParam.substring(6);
                    displayContent = `Erro: ${decodeURIComponent(errorMessageEncoded)}`;
                    isError = true;
                } else {
                    displayContent = 'Formato de resultado inesperado na URL.';
                    isError = true;
                }

                document.getElementById('json-output').textContent = displayContent;
                document.getElementById('results').classList.remove('hidden');
                
                if (isError) {
                    document.getElementById('results').classList.add('bg-red-100', 'border-red-200');
                    document.getElementById('results').classList.remove('bg-gray-100', 'border-gray-200');
                } else {
                    document.getElementById('results').classList.add('bg-gray-100', 'border-gray-200');
                    document.getElementById('results').classList.remove('bg-red-100', 'border-red-200');
                }

            } catch (e) {
                document.getElementById('json-output').textContent = 'Erro interno ao processar o resultado da URL: ' + e.message;
                document.getElementById('results').classList.remove('hidden');
                document.getElementById('results').classList.add('bg-red-100', 'border-red-200');
                document.getElementById('results').classList.remove('bg-gray-100', 'border-gray-200');
            }
        }
    </script>
</body>
</html>
